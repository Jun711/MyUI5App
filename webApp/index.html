<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>OpenSAP - Developing Web Apps with SAPUI5</title>
	<script
			id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"opensap.myapp" : "./"}' >
			// make it familiar to the UI5 runtime by adding a configuration property to the bootstrap
		</script>


		<script>
			sap.ui.getCore().attachInit(function () {
				new sap.ui.core.ComponentContainer({
					name : "opensap.myapp"
				}).placeAt("content");

				// sap.ui.xmlview({
				// 	// creating a new namespace
				// 	viewName : "opensap.myapp.view.App"
				// }).placeAt("content");

				// 	src: "https://upload.wikimedia.org/wikipedia/commons/5/59/SAP_2011_logo.svg"
				// }).placeAt("content");
				// oImage.setHeight("400px");
			});
		</script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
